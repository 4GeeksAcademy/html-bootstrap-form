<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
    <body>
        <div class="container mt-3">
            <div class="card">
                <div class="card-header">
                <h4 class="fw-bold">Payment Form Example</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger text-danger-emphasis" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row g-3 align-items-center mt-1">
                        <div class="col-6">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="email" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXX">
                        </div>
                        <div class="col-3">
                            <label for="cvvNumber" class="form-label">CVC #</label>
                            <input type="email" class="form-control" id="cvvNumber" placeholder="0000">
                        </div>
                        <div class="col-3">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" id="amount" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mt-2">
                        <div class="col-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="email" class="form-control" id="firstName" placeholder="">
                        </div>
                        <div class="col-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="email" class="form-control" id="lastName" placeholder="">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mt-2">
                        <div class="col-6">
                            <label for="city" class="form-label">City</label>
                            <input type="email" class="form-control" id="city" placeholder="">
                        </div>
                        <div class="col-3">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select arrows" id="state" aria-label="Default select example">
                                <option selected>Pick a State</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="postCode" class="form-label">Postal Code</label>
                            <input type="email" class="form-control" id="postCode" placeholder="">
                        </div>
                    </div>
                    <div class="row g-3 mt-2">
                        <div class="col-6">
                            <label for="paymentType" class="form-label">We accept</label><br>
                            <div class="bg-secondary px-2 py-1 rounded" style="float: left;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="mastercard">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-mastercard fa-inverse"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="visa">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-visa fa-inverse"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="diners">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fa fa-cc-diners-club fa-inverse"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="amex">
                                    <label class="form-check-label" for="inlineRadio4"><i class="fa fa-cc-amex fa-inverse"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="messageArea" class="form-label">Message</label>
                            <textarea class="form-control" id="messageArea" rows="3"></textarea>
                            <div id="messageHint" class="form-text">
                                Add any notes here
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
